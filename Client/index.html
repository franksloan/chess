<!DOCTYPE html>
<html>
  <head>
    <title>Chess match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/bootstrap.min.css' rel="stylesheet" media="screen">
    <link href="css/chess.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container-fluid">
      <div class="board-container col-md-8">
        <div id="initial">
          <h2>Choose a player on right hand side to request a game against</h2>
        </div>
        <div id="chessboard">
          <div class="row">
            <div class="square white" id='x1y1'><img id="b1" data-piece='C' src='css/blackCastle.svg'></div>
            <div class="square black" id='x2y1'><img id="b2" data-piece='H' src='css/blackHorse.svg'></div>
            <div class="square white" id='x3y1'><img id="b3" data-piece='B' src='css/blackBishop.svg'></div>
            <div class="square black" id='x4y1'><img id="b4" data-piece='Q' src='css/blackQueen.svg'></div>
            <div class="square white" id='x5y1'><img id="b5" data-piece='K' src='css/blackKing.svg'></div>
            <div class="square black" id='x6y1'><img id="b6" data-piece='B' src='css/blackBishop.svg'></div>
            <div class="square white" id='x7y1'><img id="b7" data-piece='H' src='css/blackHorse.svg'></div>
            <div class="square black" id='x8y1'><img id="b8" data-piece='C' src='css/blackCastle.svg'></div>
          </div>
          <div class="row">
            <div class="square black" id='x1y2'><img id="b9" data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='x2y2'><img id="b10" data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square black" id='x3y2'><img id="b11" data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='x4y2'><img id="b12" data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square black" id='x5y2'><img id="b13" data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='x6y2'><img id="b14" data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square black" id='x7y2'><img id="b15" data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='x8y2'><img id="b16" data-piece='P' src='css/blackPawn.svg'></div>
          </div>
          <div class="row">
            <div class="square white" id='x1y3'></div>
            <div class="square black" id='x2y3'></div>
            <div class="square white" id='x3y3'></div>
            <div class="square black" id='x4y3'></div>
            <div class="square white" id='x5y3'></div>
            <div class="square black" id='x6y3'></div>
            <div class="square white" id='x7y3'></div>
            <div class="square black" id='x8y3'></div>
          </div>
          <div class="row">        
            <div class="square black" id='x1y4'></div>
            <div class="square white" id='x2y4'></div>
            <div class="square black" id='x3y4'></div>
            <div class="square white" id='x4y4'></div>
            <div class="square black" id='x5y4'></div>
            <div class="square white" id='x6y4'></div>
            <div class="square black" id='x7y4'></div>
            <div class="square white" id='x8y4'></div>
          </div>
          <div class="row">
            <div class="square white" id='x1y5'></div>
            <div class="square black" id='x2y5'></div>
            <div class="square white" id='x3y5'></div>
            <div class="square black" id='x4y5'></div>
            <div class="square white" id='x5y5'></div>
            <div class="square black" id='x6y5'></div>
            <div class="square white" id='x7y5'></div>
            <div class="square black" id='x8y5'></div>
          </div>
          <div class="row">
            <div class="square black" id='x1y6'></div>
            <div class="square white" id='x2y6'></div>
            <div class="square black" id='x3y6'></div>
            <div class="square white" id='x4y6'></div>
            <div class="square black" id='x5y6'></div>
            <div class="square white" id='x6y6'></div>
            <div class="square black" id='x7y6'></div>
            <div class="square white" id='x8y6'></div>
          </div>
          <div class="row">
            <div class="square white" id='x1y7'><img id="w1" src='css/whitePawn.svg'></div>
            <div class="square black" id='x2y7'><img id="w2" src='css/whitePawn.svg'></div>
            <div class="square white" id='x3y7'><img id="w3" src='css/whitePawn.svg'></div>
            <div class="square black" id='x4y7'><img id="w4" src='css/whitePawn.svg'></div>
            <div class="square white" id='x5y7'><img id="w5" src='css/whitePawn.svg'></div>
            <div class="square black" id='x6y7'><img id="w6" src='css/whitePawn.svg'></div>
            <div class="square white" id='x7y7'><img id="w7" src='css/whitePawn.svg'></div>
            <div class="square black" id='x8y7'><img id="w8" src='css/whitePawn.svg'></div>
          </div>
          <div class="row">
            <div class="square black" id='x1y8'><img id="w9" src='css/whiteCastle.svg'></div>
            <div class="square white" id='x2y8'><img id="w10" src='css/whiteHorse.svg'></div>
            <div class="square black" id='x3y8'><img id="w11" src='css/whiteBishop.svg'></div>
            <div class="square white" id='x4y8'><img id="w12" src='css/whiteQueen.svg'></div>
            <div class="square black" id='x5y8'><img id="w13" src='css/whiteKing.svg'></div>
            <div class="square white" id='x6y8'><img id="w14" src='css/whiteBishop.svg'></div>
            <div class="square black" id='x7y8'><img id="w15" src='css/whiteHorse.svg'></div>
            <div class="square white" id='x8y8'><img id="w16" src='css/whiteCastle.svg'></div>
          </div>
          <div class="row">
            <button class="btn btn-default btn-lg submit-move" type='submit'>Submit Move</button>
          </div>
        </div><!-- Actual Chess board -->
      </div><!-- board-container -->
      <div class="col-md-4 well well-lg">
        <!-- <div class="chat-container"> -->
          <div id="users">
            <div class="header">
              <h4>Online</h4>
            </div>
            <div id="user-cont">
              <ul id="online-list">
              </ul>
            </div>
          </div>
          <div id="messages">
            <div class="header">
              <h4>Messages</h4>
            </div>
            <div id="message-cont">
              <ul id="message-list">
                <li>What's going on?</li>
              </ul>
            </div>
          </div>
          <div id="write">
            <div class="header">
              <h4>Write something here</h4>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" aria-label="..." id="to-opponent-only">
              </span>
              <input type="text" class="form-control" id="chat-input" aria-label="..."></input>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
    <script src="js/jquery-1.11.2.min.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="js/client.js"></script>
  </body>
</html>
