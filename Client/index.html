<!DOCTYPE html>
<html>
  <head>
    <title>Chess match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/bootstrap.min.css' rel="stylesheet" media="screen">
    <link href="css/chess.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container-fluid">
      <div class="board-container col-md-8">
        <div id="initial">
          <h2>Choose a player on right hand side to request a game against</h2>
        </div>
        <div id="chessboard">
          <div class="row">
            <div class="square white" id='x1y1'><img id="b1" data-piece='C' src='css/blackCastle.svg'></div>
            <div class="square black" id='x2y1'><img id="b2" data-piece='H' src='css/blackHorse.svg'></div>
            <div class="square white" id='x3y1'><img data-piece='B' src='css/blackBishop.svg'></div>
            <div class="square black" id='x4y1'><img data-piece='Q' src='css/blackQueen.svg'></div>
            <div class="square white" id='x5y1'><img data-piece='K' src='css/blackKing.svg'></div>
            <div class="square black" id='x6y1'><img data-piece='B' src='css/blackBishop.svg'></div>
            <div class="square white" id='x7y1'><img data-piece='H' src='css/blackHorse.svg'></div>
            <div class="square black" id='x8y1'><img data-piece='C' src='css/blackCastle.svg'></div>
          </div>
          <div class="row">
            <div class="square black" id='x1y2'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='x2y2'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square black" id='x3y2'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='x4y2'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square black" id='x5y2'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='x6y2'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square black" id='x7y2'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='x8y2'><img data-piece='P' src='css/blackPawn.svg'></div>
          </div>
          <div class="row">
            <div class="square white" id='x1y3'></div>
            <div class="square black" id='x2y3'></div>
            <div class="square white drop" id='x3y3'></div>
            <div class="square black" id='x4y3'></div>
            <div class="square white" id='x5y3'></div>
            <div class="square black" id='x6y3'></div>
            <div class="square white" id='x7y3'></div>
            <div class="square black" id='x8y3'></div>
          </div>
          <div class="row">        
            <div class="square black" id='x1y4'></div>
            <div class="square white" id='x2y4'></div>
            <div class="square black" id='x3y4'></div>
            <div class="square white" id='x4y4'></div>
            <div class="square black" id='x5y4'></div>
            <div class="square white" id='x6y4'></div>
            <div class="square black" id='x7y4'></div>
            <div class="square white" id='x8y4'></div>
          </div>
          <div class="row">
            <div class="square white" id='x1y5'></div>
            <div class="square black" id='x2y5'></div>
            <div class="square white" id='x3y5'></div>
            <div class="square black" id='x4y5'></div>
            <div class="square white" id='x5y5'></div>
            <div class="square black" id='x6y5'></div>
            <div class="square white" id='x7y5'></div>
            <div class="square black" id='x8y5'></div>
          </div>
          <div class="row">
            <div class="square black" id='x1y6'></div>

            <div class="square black" id='x7y6'></div>
            <div class="square white" id='x8y6'></div>
          </div>
          <div class="row">
            <div class="square white" id='x1y7'><img src='css/whitePawn.svg'></div>
            <div class="square black" id='x2y7'><img src='css/whitePawn.svg'></div>
            <div class="square white" id='x3y7'><img src='css/whitePawn.svg'></div>

          <div class="row">
            <div class="square black" id='x1y8'><img src='css/whiteCastle.svg'></div>
            <div class="square white" id='x2y8'><img src='css/whiteHorse.svg'></div>
            <div class="square black" id='x3y8'><img src='css/whiteBishop.svg'></div>
            <div class="square white" id='x4y8'><img src='css/whiteQueen.svg'></div>
            <div class="square black" id='x5y8'><img src='css/whiteKing.svg'></div>
            <div class="square white" id='x6y8'><img src='css/whiteBishop.svg'></div>
            <div class="square black" id='x7y8'><img src='css/whiteHorse.svg'></div>
            <div class="square white" id='x8y8'><img src='css/whiteCastle.svg'></div>
          </div>
          <div class="row">
            <button class="btn btn-default btn-lg submit-move" type='submit'>Submit Move</button>
          </div>
        </div><!-- Actual Chess board -->
      </div><!-- board-container -->
      <div class="col-md-4 well well-lg">
        <!-- <div class="chat-container"> -->
          <div id="users">
            <div class="header">
              <h4>Online</h4>
            </div>
            <ul id="online-list">
            </ul>
          </div>
          <div id="messages">
            <div class="header">
              <h4>Messages</h4>
            </div>
            <ul id="message-list">
              <li>What's going on?</li>
            </ul>
          </div>
          <div id="write">
            <div class="header">
              <h4>Write something here</h4>
            </div>
            <div class="input-group">
              <span class="input-group-addon">
                <input type="radio" aria-label="..." id="to-opponent-only">
              </span>
              <input type="text" class="form-control" id="chat-input" aria-label="..."></input>
            </div>
          </div>
        <!-- </div> -->
      </div>
    </div>
    <script src="js/jquery.js"></script>
    <script src="js/jquery-ui.min.js"></script>
    <script src='/socket.io/socket.io.js'></script>
    <script src="js/client.js"></script>
