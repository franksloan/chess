<!DOCTYPE html>
<html>
  <head>
    <title>Chess match</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='css/bootstrap.min.css' rel="stylesheet" media="screen">
    <link href="css/chess.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <div class="container-fluid">
      <div class="board-container col-md-8">
        <div class="initial">
          <h2>Choose a player on right hand side to request a game against</h2>
        </div>
        <div class="chessboard">
          <div class="row">
            <div class="square white" id='[1,1]'><img data-piece='C' src='css/blackCastle.svg'></div>
            <div class="square black" id='[2,1]'><img data-piece='H' src='css/blackHorse.svg'></div>
            <div class="square white" id='[3,1]'><img data-piece='B' src='css/blackBishop.svg'></div>
            <div class="square black" id='[4,1]'><img data-piece='Q' src='css/blackQueen.svg'></div>
            <div class="square white" id='[5,1]'><img data-piece='K' src='css/blackKing.svg'></div>
            <div class="square black" id='[6,1]'><img data-piece='B' src='css/blackBishop.svg'></div>
            <div class="square white" id='[7,1]'><img data-piece='H' src='css/blackHorse.svg'></div>
            <div class="square black" id='[8,1]'><img data-piece='C' src='css/blackCastle.svg'></div>
          </div>
          <div class="row">
            <div class="square black" id='[1,2]'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='[2,2]'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square black" id='[3,2]'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='[4,2]'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square black" id='[5,2]'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='[6,2]'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square black" id='[7,2]'><img data-piece='P' src='css/blackPawn.svg'></div>
            <div class="square white" id='[8,2]'><img data-piece='P' src='css/blackPawn.svg'></div>
          </div>
          <div class="row">
            <div class="square white" id='[1,3]'></div>
            <div class="square black" id='[2,3]'></div>
            <div class="square white" id='[3,3]'></div>
            <div class="square black" id='[4,3]'></div>
            <div class="square white" id='[5,3]'></div>
            <div class="square black" id='[6,3]'></div>
            <div class="square white" id='[7,3]'></div>
            <div class="square black" id='[8,3]'></div>
          </div>
          <div class="row">        
            <div class="square black" id='[1,4]'></div>
            <div class="square white" id='[2,4]'></div>
            <div class="square black" id='[3,4]'></div>
            <div class="square white" id='[4,4]'></div>
            <div class="square black" id='[5,4]'></div>
            <div class="square white" id='[6,4]'></div>
            <div class="square black" id='[7,4]'></div>
            <div class="square white" id='[8,4]'></div>
          </div>
          <div class="row">
            <div class="square white" id='[1,5]'></div>
            <div class="square black" id='[2,5]'></div>
            <div class="square white" id='[3,5]'></div>
            <div class="square black" id='[4,5]'></div>
            <div class="square white" id='[5,5]'></div>
            <div class="square black" id='[6,5]'></div>
            <div class="square white" id='[7,5]'></div>
            <div class="square black" id='[8,5]'></div>
          </div>
          <div class="row">
            <div class="square black" id='[1,6]'></div>
            <div class="square white" id='[2,6]'></div>
            <div class="square black" id='[3,6]'></div>
            <div class="square white" id='[4,6]'></div>
            <div class="square black" id='[5,6]'></div>
            <div class="square white" id='[6,6]'></div>
            <div class="square black" id='[7,6]'></div>
            <div class="square white" id='[8,6]'></div>
          </div>
          <div class="row">
            <div class="square white" id='[1,7]'><img src='css/whitePawn.svg'></div>
            <div class="square black" id='[2,7]'><img src='css/whitePawn.svg'></div>
            <div class="square white" id='[3,7]'><img src='css/whitePawn.svg'></div>
            <div class="square black" id='[4,7]'><img src='css/whitePawn.svg'></div>
            <div class="square white" id='[5,7]'><img src='css/whitePawn.svg'></div>
            <div class="square black" id='[6,7]'><img src='css/whitePawn.svg'></div>
            <div class="square white" id='[7,7]'><img src='css/whitePawn.svg'></div>
            <div class="square black" id='[8,7]'><img src='css/whitePawn.svg'></div>
          </div>
          <div class="row">
            <div class="square black" id='[1,8]'><img src='css/whiteCastle.svg'></div>
            <div class="square white" id='[2,8]'><img src='css/whiteHorse.svg'></div>
            <div class="square black" id='[3,8]'><img src='css/whiteBishop.svg'></div>
            <div class="square white" id='[4,8]'><img src='css/whiteQueen.svg'></div>
            <div class="square black" id='[5,8]'><img src='css/whiteKing.svg'></div>
            <div class="square white" id='[6,8]'><img src='css/whiteBishop.svg'></div>
            <div class="square black" id='[7,8]'><img src='css/whiteHorse.svg'></div>
            <div class="square white" id='[8,8]'><img src='css/whiteCastle.svg'></div>
          </div>
          <div class="row">
            <button class="btn btn-default btn-lg submit-move" type='submit'>Submit Move</button>
          </div>
        </div><!-- Actual Chess board -->
      </div><!-- board-container -->
      <div class="col-md-4 well well-lg">
        <!-- <div class="chat-container"> -->
          <div id="users">
            <div class="header">
              <h4>Online</h4>
            </div>
            <ul id="online-list">
            </ul>
          </div>
          <div id="messages">
            <div class="header">
              <h4>Messages</h4>
            </div>
            <ul id="message-list">
              <li>What's going on?</li>
            </ul>
          </div>
          <div id="write">
            <div class="header">
              <h4>Write something here</h4>
            </div>
            <input type="text" id="chat-input"></input>
          </div>
        <!-- </div> -->
      </div>
    </div>
    <script src='/socket.io/socket.io.js'></script>
    <script src="js/client.js"></script>
  </body>
</html>
